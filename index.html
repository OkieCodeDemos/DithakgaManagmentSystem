<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iframe Offset Example</title>
<style>
    body, html {
        margin: 0; padding: 0; height: 100%;
    }
    .iframe-container {
        position: relative;
        width: 100%;
        height: 600px; /* visible height of iframe */
        overflow: hidden; /* hide the part shifted out */
        border: 1px solid #ccc;
    }
    iframe {
        position: absolute;
        top: -40px; /* hide top 40px of iframe */
        left: 0;
        width: 100%;
        height: calc(100% + 40px); /* increase height to compensate shift */
        border: none;
    }
</style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://silly-elm-333.notion.site/ebd//2dba434ef3f2808cbbeed01cdf93e82a"></iframe>
</div>

</body>
</html>
